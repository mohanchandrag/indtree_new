<!DOCTYPE html>
<meta charset="utf-8">
<style>


table {
  cursor: pointer;
  font: 10px sans-serif;
   background-color: #B7DBFF;
  fill-opacity: .5;
  stroke-width: 1.5px;
}
.tableheader {font: 14px sans-serif;
   background-color: #528ED6;
   }

#pageSizes
{
 width:75px;
